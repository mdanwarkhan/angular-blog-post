<div class="card" [ngClass]="{fav: post.isFav}">
  <div class="card-body">
    <h5 class="card-title" appHighlight>{{post.title}}</h5>
    <p class="card-text" (click)="showFullsummary()">{{post.summary}}</p>
    <a href="#" class="btn btn-secondary" (click)="togglefav()">Favourite</a>
    <a href="#" class="btn btn-primary">Read</a>
  </div>
</div>
